<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="top-box">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>
    </div>

    <form id="my-form">
      <div class="form-wrapper">
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações pessoais</legend>

            <div class="inputs-container">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>
              <div class="input-wrapper">
                <label for="lastName">Sobrename</label>
                <input type="text" id="lastName" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="6" />
            </div>
          </fieldset>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="inputs-container">
              <div class="input-wrapper">
                <label for="MentorName"
                  >Nome do seu mentor<span>(só o primeiro nome)</span></label
                >
                <input type="text" id="MentorName" required />
              </div>
            </div>
          </fieldset>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Seus horários disponíveis</legend>

            <div class="inputs-date-container">
              <h2>Primeira mentoria</h2>
            </div>
            <div class="inputs-container">
              <div class="input-wrapper" id="date-input">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required />
              </div>
              <div class="input-wrapper time-input">
                <label for="begin">Das</label>
                <input type="time" id="begin" required />
              </div>
              <div class="input-wrapper time-input">
                <label for="end">Até</label>
                <input type="time" id="end" required />
              </div>
            </div>

            <div class="inputs-date-container">
              <h2>Segunda mentoria</h2>
            </div>
            <div class="inputs-container">
              <div class="input-wrapper" id="date-input">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required />
              </div>
              <div class="input-wrapper time-input">
                <label for="begin">Das</label>
                <input type="time" id="begin" required />
              </div>
              <div class="input-wrapper time-input">
                <label for="end">Até</label>
                <input type="time" id="end" required />
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>

    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </body>
</html>
