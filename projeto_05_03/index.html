<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main">
      <div class="wrapper_display">
        <p class="minutesDisplay">02</p>
        <p>:</p>
        <p class="secondsDisplay">00</p>
      </div>
      <div class="wrapper_controls">
        <img class="playBtn" src="./img/playBtn.svg" alt="play button" />
        <img class="setBtn" src="./img/setBtn.svg" alt="set button" />
        <img
          class="pauseBtn hide"
          src="./img/pauseBtn.svg"
          alt="pause button"
        />
        <img class="stopBtn hide" src="./img/stopBtn.svg" alt="stop button" />
      </div>
    </div>
    <footer>
      <img
        class="soundOnBtn hide"
        src="./img/soundOnBtn.svg"
        alt="sound on button"
      />
      <img
        class="soundOffBtn"
        src="./img/soundOffBtn.svg"
        alt="sound off button"
      />
    </footer>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
