<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Fortune cookie</title>
  </head>
  <body>
    <div class="bg_screen1">
      <div class="container_screen1">
        <h1>What's your luck today?</h1>
        <p>Click on the cookie and find out!</p>
        <img
          id="fortuneCookie"
          src="./img/fortune-cookie.png"
          alt="fortune cookie"
        />
      </div>
    </div>
    <div class="bg_screen2 hide">
      <div class="container_screen2">
        <h1>Here's your luck for today:</h1>
        <p></p>
        <img src="./img/opened-cookie.png" alt="opened fortune cookie" />
        <button>Open another cookie</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
