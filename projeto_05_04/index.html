<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Focus timer</title>
  </head>
  <body>
    <main>
      <div class="timerDisplayWrapper">
        <div class="timer">
          <p id="minutesDisplay">02</p>
          <p>:</p>
          <p id="secondsDisplay">00</p>
        </div>
        <div class="controls">
          <img id="playBtn" src="./img/primary/playBtn.svg" alt="play button" />
          <img
            id="playBtnSecondary"
            class="hide"
            src="./img/secondary/playBtnSecondary.svg"
            alt="play button"
          />
          <img id="stopBtn" src="./img/primary/stopBtn.svg" alt="stop button" />
          <img
            id="stopBtnSecondary"
            class="hide"
            src="./img/secondary/stopBtnSecondary.svg"
            alt="stop button"
          />
          <img
            id="addMinutes"
            src="./img/primary/addMinutes.svg"
            alt="add minutes button"
          />
          <img
            id="addMinutesSecondary"
            class="hide"
            src="./img/secondary/addMinutesSecondary.svg"
            alt="add minutes button"
          />
          <img
            id="subtractMinutes"
            src="./img/primary/subtractMinutes.svg"
            alt="subtract minutes button"
          />
          <img
            id="subtractMinutesSecondary"
            class="hide"
            src="./img/secondary/subtractMinutesSecondary.svg"
            alt="subtract minutes button"
          />
        </div>
      </div>
      <div class="cards">
        <img
          class="forestButton"
          src="./img/primary/forestButton.svg"
          alt="forest button"
        />
        <img
          class="forestButtonSecondary hide"
          src="./img/secondary/forestButtonSecondary.svg"
          alt="forest button"
        />
        <img
          class="rainButton"
          src="./img/primary/rainButton.svg"
          alt="rain button"
        />
        <img
          class="rainButtonSecondary hide"
          src="./img/secondary/rainButtonSecondary.svg"
          alt="rain button"
        />
        <img
          class="coffeeShopButton"
          src="./img/primary/coffeeShopButton.svg"
          alt="coffee shop button"
        />
        <img
          class="coffeeShopButtonSecondary hide"
          src="./img/secondary/coffeeShopButtonSecondary.svg"
          alt="coffee shop button"
        />
        <img
          class="fireplaceButton"
          src="./img/primary/fireplaceButton.svg"
          alt="fireplace button"
        />
        <img
          class="fireplaceButtonSecondary hide"
          src="./img/secondary/fireplaceButtonSecondary.svg"
          alt="fireplace button"
        />
      </div>
        
      </div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
